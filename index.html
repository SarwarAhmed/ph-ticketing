<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Paribahan</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <section class="container mx-auto px-2">
        <div class="navbar bg-base-100">
            <div class="navbar-start">
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </div>
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                        <li><a>Home</a></li>
                        <li><a>About</a></li>
                        <li><a>Destination</a></li>
                    </ul>
                </div>
                <a class="btn btn-ghost text-xl">PH Ticket</a>
            </div>
            <div class="navbar-center hidden lg:flex">
                <ul class="menu menu-horizontal px-1">
                    <li><a>Home</a></li>
                    <li><a>About</a></li>
                    <li><a>Destination</a></li>
                </ul>
            </div>
            <div class="navbar-end">
                <a class="bg-green-100 text-green-500 border-green-300 btn"><img src="icons/bus-icon.svg" alt="">
                    Bus</a>
            </div>
        </div>
    </section>

    <section class="container mx-auto px-2 mt-2">
        <div class="hero xmin-h-screen rounded-xl" style="background-image: url('images/banner.png');">
            <div class="hero-content text-center text-neutral-content">
                <div class="max-w-lg py-20">
                    <h1 class="mb-5 text-5xl font-bold">End-to-End Travel with</h1>
                    <h1 class="mb-5 text-5xl font-bold text-green-500">P H Paribahan</h1>
                    <p class="mb-5">We'll make it easy for you! Get the lowest prices, and renowned bus operators</p>
                    <button class="btn btn-primary bg-green-500 hover:bg-green-600 border-none text-black">Buy
                        Tickets</button>
                </div>
            </div>
        </div>
        <div class="-mt-10 mx-10 flex flex-col space-y-2 md:space-y-0 md:flex-row items-center justify-between">
            <div class="bg-white border rounded-xl border-b-green-500 border-b-2 h-32 w-72 flex items-center content-center">
                <img class="m-4" src="images/people.png" alt="People">
                <div class="">
                    <h3 class="text-3xl font-bold">500K+</h3>
                    <p class="text-gray-700">Registered users</p>
                </div>
            </div>

            <div class="bg-white border rounded-xl border-b-green-500 border-b-2 h-32 w-72 flex items-center content-center">
                <img class="m-4" src="images/ticket-cupon.png" alt="People">
                <div class="">
                    <h3 class="text-3xl font-bold">1.7 lacks</h3>
                    <p class="text-gray-700">Ticket sold</p>
                </div>
            </div>

            <div class="bg-white border rounded-xl border-b-green-500 border-b-2 h-32 w-72 flex items-center content-center">
                <img class="m-4" src="images/stoppage.png" alt="People">
                <div class="">
                    <h3 class="text-3xl font-bold">80k+</h3>
                    <p class="text-gray-700">Rental Partners</p>
                </div>
            </div>
        </div>
    </section>

    <script src="js/main.js"></script>
</body>

</html>
